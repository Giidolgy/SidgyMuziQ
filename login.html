<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login de Administrador</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBHY_c2Osu_1z_3_OeypN78q9IJTXLgSIA",
      authDomain: "sidgymuziq.firebaseapp.com",
      projectId: "sidgymuziq",
      storageBucket: "sidgymuziq.appspot.com",
      messagingSenderId: "202229787182",
      appId: "1:202229787182:web:32e5ffc3aa8830bb384dbf"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00c853;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="logar()">Entrar</button>
    <p id="erro"></p>
  </div>

  <script>
    function logar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          document.getElementById("erro").innerText = "Erro: " + error.message;
        });
    }
  </script>
</body>
</html>
