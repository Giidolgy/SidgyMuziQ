<!DOCTYPE html>
<html>
<head>
  <title>Login - SidgyMuziQ</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: #222;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="conectar()">Entrar</button>
    <p id="error-message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  
  <!-- Configuração do Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHY_c2Osu_1z_3_OeypN78q9IJTXLgSIA",
      authDomain: "sidgymuziq.firebaseapp.com",
      projectId: "sidgymuziq",
      storageBucket: "sidgymuziq.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login Script -->
  <script>
    const auth = firebase.auth();

    function conectar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          document.getElementById("error-message").textContent = error.message;
        });
    }
  </script>
</body>
</html>
